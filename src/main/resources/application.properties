server:
port: ${PORT:8080}

spring:
datasource:
url: ${DATABASE_URL}            # uses env var provided by Railway
jpa:
hibernate:
ddl-auto: update             # create/update tables automatically
show-sql: true
properties:
hibernate:
format_sql: true

twilio:
enabled: ${TWILIO_ENABLED:false}
account-sid: ${TWILIO_ACCOUNT_SID:}
auth-token: ${TWILIO_AUTH_TOKEN:}
phone-number: ${TWILIO_PHONE_NUMBER:}

spring:
application:
name: Alert Service
